        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% trans 'All IT-Ebooks OPDS-Proxy' %}</title>
        <link href="http://www.allitebooks.com/wp-content/themes/allitebooks/images/favicon.ico" rel="shortcut icon" type="image/x-icon">

        {% stylesheet 'app' %}
    </head>
    <body>

        <script src="{% static 'js/ui.js' %}"></script>
